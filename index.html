<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5b64be6f46.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="grid">
            <header class="grid-item-1">

                <div class="grid-item_bar"></div>
                <div class="grid-item-1_h1">
                    <h1>Godziny Konsultacji</h1>
                </div>

            </header>

            <main class="grid-item-2">
                <div class="grid-item-2_timer">
                    <p> <strong class='consultingDay'>Środa
                        <br>
                        <time class='consultingHour'>10:00</time></strong>
                    </p>
                </div>
                <form class=''>
                    <div class="">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" autocomplete="on"
                        placeholder="Email adres...">
                    </div>
                    <div class="">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="" id="inputPassword" name="inputPassword"  autocomplete="on" placeholder="Password">
                    </div>
            
                    <button type="submit" class="">Zaloguj</button>
                  </form>
            </main>
            <div class="grid-item-3">
                <div class="grid-item-3_div">
                    <button class='toggle-btn'>
                        <i class="fas fa-user-md fa-2x"></i>
                    </button>
                </div> 
            </div>
            <footer class="grid-item-4">
                <p>Ostatnia zmiana godzin konsultacji nastąpiła <time class='consultingChangeTime'>??:??</time></p>

                <span>© 2020 J. Nam.<span>
            </footer>
        </div>
    </div>
</body>
<script src='app.js'></script>

</html>
